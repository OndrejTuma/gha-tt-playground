name: Test action

on: push

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/node-setup
        with:
          node-version: 16.13
      - uses: ./.github/actions/yarn-install
        id: yarn-install
      - name: Cache exists
        if: steps.yarn-install.outputs.cache-hit == 'true'
        run: echo "Cache is here!"
      - name: Print node_modules size
        run: du -hs node_modules
